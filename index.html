<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/framework.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Framework</title>

<body>

    <!-- section one -->
    <section>
        <h1>Esercizio per casa</h1>

        <!-- prima row -->
        <div class="row">
            <div class="box col-xs-1">1 col</div>
            <div class="box col-xs-1">1 col</div>
            <div class="box col-xs-1">1 col</div>
            <div class="box col-xs-1">1 col</div>
            <div class="box col-xs-1">1 col</div>
            <div class="box col-xs-1">1 col</div>
            <div class="box col-xs-1">1 col</div>
            <div class="box col-xs-1">1 col</div>
            <div class="box col-xs-1">1 col</div>
            <div class="box col-xs-1">1 col</div>
            <div class="box col-xs-1">1 col</div>
            <div class="box col-xs-1">1 col</div>
        </div>
        <!-- seconda row -->
        <div class="row">
            <div class="box col-xs-2">2 col</div>
            <div class="box col-xs-5">5 col</div>
            <div class="box col-xs-5">5 col</div>
        </div>
        <!-- terza row -->
        <div class="row">
            <div class="box col-xs-12">12 col</div>
        </div>
        <!-- quarta row -->
        <div class="row">
            <div class="box col-xs-8">8 col</div>
            <div class="box col-xs-2">2 col</div>
            <div class="box col-xs-2">2 col</div>
        </div>
        <!-- quinta row -->
        <div class="row">
            <div class="box col-xs-1">col 1</div>
            <div class="box col-xs-2">col 2</div>
            <div class="box col-xs-2">col 2</div>
            <div class="box col-xs-6">col 6</div>
            <div class="box col-xs-1">col 1</div>
        </div>
        <!-- sesta row -->
        <div class="row">
            <div class="box col-xs-6 row">
                <div class="nested-box col-xs-2">Nested col 2</div>
                <div class="nested-box col-xs-2">Nested col 2</div>
                <div class="nested-box col-xs-8">Nested col 8</div>
            </div>
            <div class="box col-xs-6 row">
                <div class="nested-box col-xs-6">Nested col 6</div>
                <div class="nested-box col-xs-6">Nested col 6</div>
            </div>
        </div>

    <!-- section two -->
    <section class="section-two">
        <!-- settima row -->
        <div class="row">
            <div class="box col-xs-12"></div>
        </div>
        <!-- ottava row -->
        <div class="row">
            <div class="box col-xs-1"></div>
            <div class="box col-xs-11"></div>
        </div>
        <!-- nona row -->
        <div class="row">
            <div class="box col-xs-2"></div>
            <div class="box col-xs-10"></div>

        <!-- decima row -->
        <div class="row">

        </div>
        <!-- undicesima row -->
        <div class="row">

        </div>
        <!-- dodicesima row -->

        </div>

    <section class="section-three">
        <h1>Offset</h1>
        
        <!-- row 1 -->
        <div class="row">
            <div class="box col-xs-1 col-xs-offset-11"></div>
        </div>
        <!-- row 2 -->
        <div class="row">
            <div class="box col-xs-2 col-xs-offset-10"></div>

        </div>
